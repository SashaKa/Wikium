<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Wikium-test</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <a href ="https://wikium.ru" class="header__logo">
                <img src="img/logo.svg" alt="Wikium" height="30" width="100">            
            </a>
            <nav class="header__progress-bar">
                <div class="progress-bar__scale"></div>
                <ul class="progress-bar__list">
                    <li class="progress-bar__item">Знакомство</li>
                    <li class="progress-bar__item">Тестирование</li>
                    <li class="progress-bar__item">Создание индивидуальной программы</li>
                </ul>
            </nav>
            <a href="#" class="header__login">Сменить аккаунт</a>
        </div>        
    </header>
    <main class="main">
        <div class="main__wrapper">
            <h1 class="main__title">Ознакомьтесь с результатами тестирования</h1>
            <div class="statistic-desctop"></div>
            <div class="statistic-mobile">
                <div class="statistic__item">
                    <div class="skills-title">
                        <p class="skill-name">Внимание</p>
                        <p class="skills-value">22</p>
                    </div>
                    <div class="skills-scale scale__attention">
                        <div class="skills-scale__range range-attention"></div>
                    </div>
                </div>
                <div class="statistic__item">
                    <div class="skills-title">
                        <p class="skill-name">Память</p>
                        <p class="skills-value">22</p>
                    </div>
                    <div class="skills-scale scale__memory">
                        <div class="skills-scale__range range__memory"></div>
                    </div>
                </div>
                <div class="statistic__item">
                    <div class="skills-title">
                        <p class="skill-name">Мышление</p>
                        <p class="skills-value">22</p>
                    </div>
                    <div class="skills-scale scale__intellection">
                        <div class="skills-scale__range range__intellection"></div>
                    </div>
                </div>
                <div class="statistic-mobile-description">
                    <p class="statistic__text">Первая индивидуальная программа будет сформирована на развитие Мышления</p>
                </div>
                <a href="#" class="statistic__button">СФОРМИРОВАТЬ
                    <span class="button__arrow"></span>
                </a>
            </div>

        </div>
    </main>

</body>
</html>
